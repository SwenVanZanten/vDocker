version: '3'
services:
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
            - MONGO_DATA_DIR=/data/db
            - MONGO_LOG_DIR=/dev/null
        volumes:
            - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet

    verge-core:
        build: ./core
        volumes:
            - ./data/verge:/data/verge
        ports:
            - '21102:21102' #P2P port
            - '20102:20102' #RPC port
